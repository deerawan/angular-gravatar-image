<!DOCTYPE html>
<html lang="en" ng-app="gravatarImageExample">
<head>
  <meta charset="UTF-8">
  <title>Example Angular Gravatar Image</title>
</head>
<body ng-controller="GravatarImageController">
  <h2>&lt;gravatar-image email="deerawan@gmail.com"&gt;&lt;/gravatar-image&gt;</h2>
  <gravatar-image email="deerawan@gmail.com"></gravatar-image>
  <h2>&lt;gravatar-image email="deerawan@gmail.com" size="200"&gt;&lt;/gravatar-image&gt;</h2>
  <gravatar-image email="deerawan@gmail.com" size="200"></gravatar-image>
  <h2>&lt;gravatar-image email="xxx@gmail.com" default="retro"&gt;&lt;/gravatar-image&gt;</h2>
  <gravatar-image email="xxx@gmail.com" default="mm"></gravatar-image>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
  <script src="../angular-gravatar-image.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
